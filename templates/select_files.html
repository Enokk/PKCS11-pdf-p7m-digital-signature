<!DOCTYPE html>
<html lang="en">

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<script>
function check_value() {
    if (document.getElementById("pdf").checked) {
            document.getElementById("reveal-if-active").innerHTML = 'pdf signature type: ' +
                '<input type="radio" name="visibility" value="visible" checked="checked" /> visible ' +
                '<input type="radio" name="visibility" value="invisible" /> invisible<br /><br />'
    } else {
        document.getElementById("reveal-if-active").innerHTML = 'p7m signature type: ' +
            '<input type="radio" name="p7m_sig_type" value="parallel" checked="checked" /> parallela ' +
            '<input type="radio" name="p7m_sig_type" value="matrioska" /> matrioska<br /><br />'
    }
}
</script>
    <div class="container">
        <div class="header">
            <h3 class="text-muted">Digital Signature</h3>
        </div>
        <hr />
        <div>
            <form action="upload" method="post" enctype="multipart/form-data">
                <input type="file" multiple="" name="files[]" /><br />
                output type:
                <input type="radio" name="type" value="p7m" checked="checked" onclick="check_value(1)"/> p7m
                <input id="pdf" type="radio" name="type" value="pdf" onclick="check_value(2)"/> pdf<br /><br />
                <div id="reveal-if-active">
                    p7m signature type:
                    <input type="radio" name="p7m_sig_type" value="parallel" checked="checked" /> parallela
                    <input type="radio" name="p7m_sig_type" value="matrioska" /> annidata<br /><br />
                </div>
                <input type="submit" value="Sign">
            </form>
        </div>
    </div>
</body>

</html>

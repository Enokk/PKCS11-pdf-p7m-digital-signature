<!DOCTYPE html>
<html lang="en">

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3 class="text-muted">Signed files</h3>
        </div>
        <hr />
        <div>
            {% if filenames %}
            Signed file list
            <ul>
                {% for file in filenames %}
                <li><a href="{{url_for('uploaded_file', filename=file)}}">{{file}}</a></li>
                {% endfor %}
            </ul>
            {% endif %}
            {% if errornames %}
            Error file list
            <ul>
                {% for file in errornames %}
                <li>{{file}}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
        <div>
        <hr />
            <a href="/">Back to file upload</a>

        </div>
    </div>
</body>

</html>
